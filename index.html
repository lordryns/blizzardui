<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blizzard</title>
  </head>
  <body>

  
  <div class="ui segment">
    <div class="ui grid">
      <div class="sixteen wide column right aligned">
        <button class="ui button primary" id="create-new-btn">New</button>
        <button class="ui button" id="load-store-btn">Load store</button>
      </div>
    </div>
  </div>


    
<div id="content" class="ui container">

  <!-- Store ID Input -->
  <div class="ui input fluid">
    <input type="text" id="store-id" placeholder="Store id..." disabled>
  </div>

  <div class="ui divider"></div>

  <!-- Key-Value Input -->
  <div class="ui form">
    <div class="fields stackable">
      <div class="eight wide field">
        <input type="text" placeholder="Key">
      </div>
      <div class="eight wide field">
        <input type="text" placeholder="Value">
      </div>
    </div>
    <button class="ui primary fluid button">Add</button>
  </div>

  <div class="ui divider"></div>

  <!-- Key-Value Table -->
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th class="collapsing">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>exampleKey</td>
        <td>exampleValue</td>
        <td>
          <button class="ui icon mini button" title="Edit">
            <i class="edit icon"></i>
          </button>
          <button class="ui icon mini button" title="Delete">
            <i class="trash icon"></i>
          </button>
        </td>
      </tr>
      <!-- More rows go here -->
    </tbody>
  </table>

</div>
    <!-- popup modals -->
<div class="ui modal" id="load-store-modal">
  <i class="close icon"></i>
  <div class="header">
        Load Store
  </div>

      <div class="ui container">
        <div class="ui input" id="load-store-input">
          <input type="text" placeholder="Enter store key...">
        </div>
      </div>
  <div class="actions">
    <button class="ui black deny button">
      Cancel
    </button>
    <button class="ui positive right labeled icon button">
      Load
      <i class="checkmark icon"></i>
    </button>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
